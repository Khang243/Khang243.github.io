<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giỏ Hàng Của Bạn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <style>
        /* CSS nội bộ để đồng bộ giao diện */
        .cart-item {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="base.html">Fex</a>
            <img src="logo.png" alt="Fex Logo" style="height: 40px; width: 40px; margin-right: 10px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-3">
                        <div class="search-wrapper">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                            <button id="searchButton" class="btn btn-primary">Search</button>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="base.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link active position-relative" href="cart.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                            </svg>
                            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-primary" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <h1 class="mb-4 text-primary">Giỏ Hàng Của Bạn</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div id="cartItemsContainer">
                    <p class="text-center text-muted p-5" id="emptyCartMessage">Giỏ hàng của bạn hiện đang trống. Hãy quay lại trang chủ để mua sắm!</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Tóm Tắt Đơn Hàng</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span class="fw-bold">Tổng phụ:</span>
                                <span id="subTotal">0đ</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span class="fw-bold">Phí vận chuyển:</span>
                                <span>25.000đ</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between bg-light">
                                <span class="fw-bold text-primary">Tổng cộng:</span>
                                <span id="grandTotal" class="fw-bold text-danger">25.000đ</span>
                            </li>
                        </ul>
                        <button class="btn btn-success w-100 mt-3">Thanh Toán Ngay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-white border-top mt-5">
        <small>© 2025 MyWebsite — All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

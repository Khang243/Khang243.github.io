  <link rel="stylesheet" href="styles.css" />

<body class="bg-light">

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">IDK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item me-3">
            <div class="d-flex">
              <input type="text" class="form-control me-2" placeholder="Search...">
              <button class="btn btn-outline-primary">Search</button>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link active" href="base.html">Home</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Login Form -->
  <div class="d-flex align-items-center justify-content-center vh-100" style="margin-top:-80px;">
    <div class="p-4 shadow rounded bg-white" style="width: 320px;">
      <h4 class="mb-3 text-center">Login</h4>
      <form id="loginForm">
        <input type="email" class="form-control mb-2" placeholder="Email" id="loginEmail" required>
        <input type="password" class="form-control mb-3" placeholder="Password" id="loginPassword" required>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3 mb-0">No account? <a href="register.html">Register</a></p>
    </div>
  </div>
